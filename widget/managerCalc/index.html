<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manager Calc</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Панель управления расчётами -->
  <div id="control-panel" class="control-panel">
    <h2>Панель расчётов</h2>

    <!-- Кнопка пересчёта путей устройств -->
    <div class="button-group">
      <button id="calc-paths-btn" class="calc-button">
        Пересчитать пути устройств
      </button>
    </div>

    <!-- Кнопка заполнения электрических групп -->
    <div class="button-group">
      <button id="calc-groups-btn" class="calc-button">
        Заполнить электрические группы
      </button>
    </div>

    <!-- Кнопка расчета мощностей -->
    <div class="button-group">
      <button id="calc-power-btn" class="calc-button">
        Рассчитать мощности устройств
      </button>
    </div>

    <!-- Статус сообщения -->
    <div id="status-message" class="status-message"></div>

    <!-- Информация о процессе -->
    <div id="progress-info" class="progress-info" style="display: none;">
      <div class="progress-bar">
        <div id="progress-fill" class="progress-fill"></div>
      </div>
      <div id="progress-text" class="progress-text"></div>
    </div>
  </div>

  <!-- Загрузка Grist API -->
  <script src="../edittable/grist-plugin-api.js"></script>

  <!-- Модули приложения -->
  <script src="./js/config.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/pathCalculator.js"></script>
  <script src="./js/groupCalculator.js"></script>
  <script src="./js/powerCalculator.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
