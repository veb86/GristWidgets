<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виджет расчёта электрических устройств</title>

  <!-- Tabulator CSS -->
  <link href="https://unpkg.com/tabulator-tables@5.5.0/dist/css/tabulator.min.css" rel="stylesheet">

  <!-- Bootstrap CSS для базовых стилей -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

  <!-- Пользовательские стили -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <!-- Контейнер для статусных сообщений -->
  <div id="status-message" class="status-message" style="display: none;"></div>

  <!-- Главный контейнер виджета -->
  <div id="widget-container">
    <!-- Контейнер для таблицы -->
    <div id="table-container"></div>

    <!-- Боковая панель редактирования (скрыта по умолчанию) -->
    <div id="edit-panel" class="edit-panel">
      <div class="edit-panel-header">
        <h5>Редактирование записи</h5>
        <button id="close-edit-panel" class="btn-close">&times;</button>
      </div>
      <div id="edit-panel-content" class="edit-panel-content">
        <!-- Содержимое панели будет генерироваться динамически -->
      </div>
      <div class="edit-panel-footer">
        <button id="save-edit" class="btn btn-primary">Сохранить</button>
        <button id="cancel-edit" class="btn btn-secondary">Отмена</button>
      </div>
    </div>

    <!-- Информационная панель снизу -->
    <div id="info-panel" class="info-panel">
      <h6>Информация</h6>
      <div id="info-panel-content" class="info-panel-content">
        <!-- Содержимое будет заполнено динамически -->
      </div>
    </div>
  </div>

  <!-- Tabulator JS -->
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.5.0/dist/js/tabulator.min.js"></script>

  <!-- Grist API -->
  <script src="./grist-plugin-api.js"></script>

  <!-- Модули приложения -->
  <script src="./js/config.js"></script>
  <script src="./js/data.js"></script>
  <script src="./js/table.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
