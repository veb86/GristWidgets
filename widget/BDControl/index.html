<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BDControl Widget</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <header class="widget-header">
      <h1>Устройства группы: <span id="group-name">Загрузка...</span></h1>
      <span id="devices-count" class="devices-count"></span>
    </header>

    <div id="message-container"></div>

    <div class="table-container">
      <table id="devices-table" class="devices-table">
        <thead>
          <tr>
            <th data-sort="name">Наименование</th>
            <th data-sort="brand">Модель</th>
            <th data-sort="factoryname">Производитель</th>
            <th data-sort="unit">Ед. изм.</th>
            <th data-sort="count">Количество</th>
            <th data-sort="note">Примечание</th>
            <th data-sort="gristHelper_Display2">Группа</th>
          </tr>
        </thead>
        <tbody id="devices-tbody">
          <!-- Данные будут загружены динамически -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Load Grist widget API -->
  <script src="./grist-plugin-api.js"></script>

  <!-- Application modules -->
  <script src="./js/config.js"></script>
  <script src="./js/grist-api.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>
</body>
</html>
