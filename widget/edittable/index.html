<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Виджет редактируемой таблицы</title>

  <!-- Bootstrap CSS для стилей -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- jQuery Tabledit для редактирования таблицы -->
  <script src="https://markcell.github.io/jquery-tabledit/assets/js/jquery.tabledit.min.js"></script>

  <!-- Стили виджета -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <!-- Панель настроек -->
  <div id="settings-panel" class="settings-panel">
    <div class="settings-row">
      <label>Выберите таблицу:</label>
      <select id="table-select">
        <option value="">Загрузка...</option>
      </select>
    </div>
  </div>

  <!-- Контейнер таблицы -->
  <div id="table-container">
    <table id="editable-table" class="table table-striped table-bordered">
      <thead>
        <tr id="table-header">
          <!-- Заголовки будут добавлены динамически -->
        </tr>
      </thead>
      <tbody id="table-body">
        <!-- Данные будут добавлены динамически -->
      </tbody>
    </table>
  </div>

  <!-- Статус-бар -->
  <div id="status">
    <span id="status-text">Инициализация...</span>
  </div>

  <!-- Grist API -->
  <script src="./grist-plugin-api.js"></script>

  <!-- Модули приложения -->
  <script src="./js/config.js"></script>
  <script src="./js/grist-api.js"></script>
  <script src="./js/ui.js"></script>
  <script src="./js/app.js"></script>

</body>
</html>
